<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>My Contacts</ion-list-header>
    <ion-item *ngFor = "let item of items">
      <ion-avatar item-start>
        <img src="assets/imgs/{{item.avatar}}" alt="">
      </ion-avatar>
    <h2>{{item.name}}</h2>
   <p>{{item.tel}}</p>

    </ion-item>
   
  </ion-list>
</ion-content>
